<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>The Story-Pointer</title>
  <meta name="description" content="The Story-Pointer helps estimate the story points of development tasks.">
  <meta name="keywords" content="story points, estimation, agile, scrum, fibonacci">
  <meta name="author" content="George Pattichis">
  <meta name="robots" content="index, follow">

  <!-- Google tag (gtag.js) -->

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5LWTYCHVFX');
  </script>

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 col-md-4 h2" id="viewPoints">Recent Estimations</div>
      <div class="col-6 col-md-3 ml-auto h2 text-right">Story Points: <span id="score">0</span></div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container" id="welcome">
        <h1 class="h1 mb-4">The Story-Pointer</h1>
        <p class="lead mb-4">This questionnaire helps estimate the story points of development tasks.</p>
        <button type="button" class="btn btn-dark btn-lg" id="startEstimation">New Estimation</button>
      </div>
      <div class="container" id="estimation">
        <h1 class="h1 mb-4" id="question"></h1>
        <div class="container" id="answers"></div>
        <div class="container" id="actions">
          <button type="button" class="btn btn-dark btn-sm" id="previousQuestion">Previous Step</button>
        </div>
      </div>
      <div class="container" id="inputScore">
        <h1 class="h1 mb-4">All done!</h1>
        <p class="mb-1 h2">Your story points: <span id="fibonacci" class="btn-dark btn btn-lg"></span></p>
        <p class="mb-4">The next Fibonacci number is used, if your score is not one already.</p>
        <button type="button" class="btn btn-dark btn-sm" id="lastBack">Previous Step</button>
        <button type="button" class="btn btn-dark btn-sm" id="startOver">Start Over</button>
        <div class="container mb-4 mt-4"><ul id="taskSummary"></ul></div>
        <p class="lead mt-4 mb-4">Enter Task ID or comment: <input type="text" id="task"></p>
        <button type="button" class="btn btn-dark btn-lg" id="saveTask">Save score to local storage</button>
      </div>
      <div class="container" id="recentPoints">
        <h1 class="h1 mb-4 font-weigth-bold">Recent Story Point Estimations</h1>
        <div class="container h4 mb-4" id="scores"></div>
        <button type="button" class="btn btn-dark btn-lg" id="goBack">Go Back</button>
        <button type="button" class="btn btn-dark btn-lg" id="clearPoints">Clear Scores</button>
      </div>
    </div>
  </div>
  <div class="container mt-5 pt-5 mb-3" id="questionCounter">
    <div class="row">
      <div class="col-12 text-center">
        <p class="h4" id="counter"></p>
      </div>
    </div>
  </div>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/story-pointer.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
